<!DOCTYPE html>

 <html>
 
       <head>
	   
	   <meta charset= "UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge"
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	   
	   <title> Register to Learn </title>
	   
	  
	   </head>
	   
	   <body>
	   <h2 style="color:red; text-align: centrer">To register , provide your information below.....</h2>
	   <form>
	   
	   <div>
	    <label for= "fullname"> Fullname: </label>
		<input type="text" name="fullname" id="fullname" required> 
		</div><br/>
		
		<div>
		<label for= "email"> Email: </label>
		<input type="email" name="email" id="email" required>
        </div><br/>
		
		<div>
		<label for= "password"> Password: </label>
		<input type="password" name="password" id="password" required>
        </div><br/>
		
	    <div>
		<label for= "date of birth"> Date of birth: </label>
		<input type="date" name="date of birth" id="date of birth">
        </div><br/>
		
		<div>
		<label for= "photo"> Upload your photo: </label>
		<input type="file" name="photo" id="photo">
        </div><br/>
		
		<div>
		<label for= "gender"> Gender: </label>
		<input type="radio" name="gender" id="gender" value="male"> Male
		<input type="radio" name="gender" id="gender" value="female"> Female
        </div><br/>
		
		<div>
		<label for= "subjects" required> Choose One: </label>
		<input type="checkbox" name="subjects" id="subjects" value="Frontend"> Frontend
		<input type="checkbox" name="subjects" id="subjects" value="Backend"> Backend
		<input type="checkbox" name="subjects" id="subjects" value="Fullstack"> Fullstack
        </div><br/>
		
		<div>
		<label for= "subjects">Choose your profession : </label>
		<input type="checkbox" name="subjects" id="subjects" value="Frontend"> Student
		<input type="checkbox" name="subjects" id="subjects" value="Backend"> Job holder
		<input type="checkbox" name="subjects" id="subjects" value="Fullstack"> other
        </div><br/>
		
		<div>
		
		<label for= "department"> If you are a student then choose your Department: </label>
		<select name="department">
		<option value="Cse"> Cse </option>
		<option value="EEE"> EEE </option>
        <option value="Bba"> Bba </option>
        <option value="Bba"> English </option>
        <option value="Bba"> Architecture </option>		
        </div> 
		
		
		
		<div>
		<input type="submit" value="Register">
		</div><br/>
		
		<div>
	    
		<input type="reset" value="clear"> 
		
		</div><br/>
		</form>
		
	   </body>
 
 
 </html>
